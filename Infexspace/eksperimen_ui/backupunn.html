<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Test Image Map</title>
</head>
<body>
	
	<div class="grid-container">
		  <header class="grid-item header">
		    <h2>ğŸ½ CSS Grid Tem-plated ğŸ½</h2>
		    
		  </header>
		  <div class="grid-item title">
		    <h1>So you wanna side scroll, eh?</h1>
		  </div>
		  <main class="grid-item main">
		    <div class="items">
		      <div class="item item1"></div>
		      <div class="item item2"></div>
		      <div class="item item3"></div>
		      <div class="item item4"></div>
		      <div class="item item5"></div>
		      <div class="item item6"></div>
		      <div class="item item7"></div>
		      <div class="item item8"></div>
		      <div class="item item9"></div>
		      <div class="item item10"></div>
		    </div>
		    <p>ğŸ°ğŸ¥šClick & Drag <i>powered by Javascript</i></p>
		  </main>
		  <footer class="grid-item footer">
		    <h2>More Things</h2>
		    <a>All of the Things</a>
		    <a>Some of the Things</a>
		    <a>None of the Things</a>
		  </footer>
		</div>
	
	<script type="text/javascript">
		const slider = document.querySelector('.items');
		let isDown = false;
		let startX;
		let scrollLeft;

		slider.addEventListener('mousedown', (e) => {
		  isDown = true;
		  slider.classList.add('active');
		  startX = e.pageX - slider.offsetLeft;
		  scrollLeft = slider.scrollLeft;
		});
		slider.addEventListener('mouseleave', () => {
		  isDown = false;
		  slider.classList.remove('active');
		});
		slider.addEventListener('mouseup', () => {
		  isDown = false;
		  slider.classList.remove('active');
		});
		slider.addEventListener('mousemove', (e) => {
		  if(!isDown) return;
		  e.preventDefault();
		  const x = e.pageX - slider.offsetLeft;
		  const walk = (x - startX) * 3; //scroll-fast
		  slider.scrollLeft = scrollLeft - walk;
		  console.log(walk);
		});
	</script>
</body>
</html>
